<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" xml:lang="en" lang="en">  <head>    <title>Psychology Study</title>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    <style type="text/css">      body {font-family: arial,verdana,sans-serif;}      .text {font-size:20px}      .inputtext {font-size:18px}      .headingleft {font-size:22px; text-decoration:underline;text-align:left}      .blockcenter{margin-left: auto; margin-right: auto}      .textcenter{text-align:center}       #submit_system {font-size:22px}     </style>    <script type="text/javascript" src="/implicit/common/en-us/js/task.js"></script>	<script type="text/javascript">	 function ValidateForm()	{ 		if(document.form1.gnat_count.value.length<1) {			alert("Please answer the question.");		}       else document.form1.submit();	  }	</script>  </head>  <body>    <form method="post" action="/implicit/Study" name="form1">      <input type="hidden" name="mode" value="insQuesData" />           <table width="80%" class="blockcenter">        <tr>          <td class="text">            <p class="headingleft">How many times did you see a Black person paired with a Good word?</p>            <table>              <tr>                <td><br/>In the previous three sections of the task, we asked you to count the number of times you saw Black faces and good words paired together. <br/>In total, how many pairings did you count?&nbsp;&nbsp;&nbsp;				  <input class="inputtext" type="text" maxlength="4" size="4" name="gnat_count" onkeypress="keyCode=(event.which)?event.which:event.keyCode;return (keyCode!=13);" /></td>              </tr>            </table> <br />  			<h1 align="center"><button type="button" onclick="return ValidateForm()">Continue</button>						<div style="display:none">						<p class="textcenter"><script type="text/javascript">writeButton("Continue");</script></p>			</div>		</form>  </body></html>
